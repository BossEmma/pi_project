{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pi Network Payment</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
            <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">Pi Network</h1>
            {% if success %}
            <p style="color: green;">{{ success }}</p>
            {% endif %}
        
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <header>
                <form id="paymentForm" method="post" class="space-y-6">{% csrf_token %}
                    <!-- Amount Field -->
                    <div>
                        <label for="amount" class="block text-gray-700 font-medium mb-2">Amount (in Pi):</label>
                        <input 
                            type="number" 
                            id="amount" 
                            name="amount" 
                            step="0.01" 
                            min="0" 
                            required 
                            aria-label="Amount in Pi" 
                            placeholder="Enter amount in Pi"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-300"
                        >
                    </div>

                    <!-- Wallet Seed Phrase -->
                    <div>
                        <label for="seed" class="block text-gray-700 font-medium mb-2">Wallet Seed Phrase:</label>
                        <textarea 
                            id="seed" 
                            name="seed" 
                            required 
                            aria-label="Wallet Seed Phrase" 
                            placeholder="Enter your wallet seed phrase"
                            rows="5" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-300"
                        ></textarea>
                    </div>

                    <!-- Destination Address -->
                    <div>
                        <label for="destination" class="block text-gray-700 font-medium mb-2">Destination Address:</label>
                        <input 
                            type="text" 
                            id="destination" 
                            name="destination" 
                            required 
                            aria-label="Destination Address" 
                            placeholder="Enter the destination address"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-300"
                        >
                    </div>


                    <!-- Buttons -->
                    <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                        <button 
                            type="submit" 
                            class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300 transition-all duration-200"
                            aria-label="Send Payment"
                        >
                            Send Payment
                        </button>
                        <button 
                            type="button" 
                            id="cancelButton"
                            class="w-full md:w-auto px-6 py-3 bg-gray-300 text-gray-700 font-semibold rounded-lg shadow-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 transition-all duration-200"
                            aria-label="Cancel Payment"
                        >
                            Cancel
                        </button>
                    </div>
                </form>

                <p class="mt-6 text-gray-800 text-center" id="response"></p>
            </header>
        </div>

        <!-- JavaScript to Clear the Form -->
        <script>
            document.getElementById('cancelButton').addEventListener('click', function () {
                document.getElementById('paymentForm').reset();
            });
        </script>
    </body>
</html>
